[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200
board_build.partitions = partitions.csv
lib_deps = 
  .zip-lib\Mozzi-master.zip
  .zip-lib\FastLED-3.6.0.zip